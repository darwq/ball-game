<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>

    <!-- ICON -->

    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Video-Game-Controller-Icon-IDV-green.svg/1024px-Video-Game-Controller-Icon-IDV-green.svg.png"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/0e1e12046b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="game-stats">
      <h1 class="score">Score: 0</h1>
      <div class="delimitation"></div>
    </div>
    <div class="game-board">
      <div class="player"></div>
      <div class="ball"></div>
    </div>
    <div class="functional-container">
      <button class="bg-changer">Change background</button>
      <div class="movement-buttons">
        <i class="fas fa-solid fa-arrow-left"></i>
        <i class="fas fa-solid fa-arrow-right"></i>
      </div>
    </div>
  </body>
</html>
